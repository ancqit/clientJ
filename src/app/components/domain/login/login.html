<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>User</mat-label>
    <input
      matInput
      id="username"
      type="text"
      formControlName="username"
      maxlength="10"
      pattern="^\d{1,10}$"
      autocomplete="off"
      inputmode="numeric"
      placeholder="Enter up to 10 digits"
    />
    <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      Username is required and must be up to 10 digits.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>Role</mat-label>
    <mat-select id="role" formControlName="role">
      <mat-option value="">Select a role</mat-option>
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="user">User</mat-option>
      <mat-option value="guest">Guest</mat-option>
    </mat-select>
    <mat-error *ngIf="loginForm.get('role')?.invalid && loginForm.get('role')?.touched">
      Role is required.
    </mat-error>
  </mat-form-field>
</form>
